<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transitionend</title>
    <style>
      #slidingMenu {
        width: 300px;
        height: 300px;
        background: yellowgreen;
        transition: width 10s ease-in 3s;
      }
    </style>
  </head>
  <body>
    <div id="slidingMenu"></div>
    <button onclick="handleSize()">change width</button>
    <script>
      function handleSize() {
        let ele = document.getElementById("slidingMenu");
        ele.style.width = "500px";
      }
      /*
       * 在指定的元素上监听transitionend事件, 例如#slidingMenu
       * 然后指定一个函数, 例如 showMessage()
       */
      function showMessage() {
        console.log("Transition 已完成");
      }

      var element = document.getElementById("slidingMenu");
      element.addEventListener("transitionend", showMessage, false);
    </script>
  </body>
</html>
